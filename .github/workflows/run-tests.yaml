 name: run-tests
 on:
   push:
     branches:
       - main
   pull_request:
     branches:
       - main

jobs:
  tests_run:
    steps:
      - runs-on: ubuntu-latest
      - name: Checkout and setup
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install poetry
        run: pipx install poetry
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest -r w